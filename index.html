<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b989d734cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Weather API</h1>
        <div id="git">
            <div id="git-icon"><a href="https://github.com/gediminasjuska/weather_api" target="_blank"><i class="fab fa-2x fa-github" style="color:black;"></i></a></div>
            <p class="github">Github</p>
        </div>
    </div>

    <div class="main">

        <div class="find-city">
                <div class="search-box">
                    <input type="text" id="search" placeholder="enter city name" autofocus>
                </div>
                <div class="search-button">
                    <button class="submitBtn"><div class="loader"></div><p id="submit">Pateikti</p></button>
                </div>
        </div>

        <div class="output-align">
            <div class="output"></div>
            <div class="show-more">
                <div class="show-more-top">
                    <button class="show_more_btn" value="159">Show more</button>
                </div>
                <div class="show-more-bottom"></div>
            </div>
        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
